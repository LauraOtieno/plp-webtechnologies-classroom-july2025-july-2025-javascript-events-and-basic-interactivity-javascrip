<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Interactive Web Page ðŸŽ¨</h1>
  </header>

  <!-- Light/Dark Mode Toggle -->
  <section id="theme-toggle-section">
    <button id="toggle-theme-btn">Switch to Dark Mode</button>
  </section>

  <!-- Counter Game -->
  <section id="counter-section">
    <h2>Click Counter Game</h2>
    <p>Count: <span id="counter-value">0</span></p>
    <button id="increment-btn">Increment</button>
    <button id="reset-btn">Reset</button>
  </section>

  <!-- Collapsible FAQ -->
  <section id="faq-section">
    <h2>FAQ</h2>
    <div class="faq-item">
      <button class="faq-question">What is this project about?</button>
      <div class="faq-answer">It's about learning event handling and DOM manipulation!</div>
    </div>
    <div class="faq-item">
      <button class="faq-question">How is this built?</button>
      <div class="faq-answer">Using HTML, CSS, and JavaScript.</div>
    </div>
  </section>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <span class="error" id="name-error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <span class="error" id="email-error"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <span class="error" id="password-error"></span>

      <button type="submit">Sign Up</button>
      <span class="success" id="form-success"></span>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
